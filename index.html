<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <meta name="description" content=""/>
    <meta property="og:image" content="./assets/screenshot.png" />

    <!--~~~~~~~~~~~~~~~~~ STYLES ~~~~~~~~~~~~~~~~~-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Open+Sans" rel="stylesheet">
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  </head>

  <body>
    <div id="warning"></div>
    <h1>SetList</h1>

    <div id="room-selector"></div><!-- commenting out whitespace
 --><div id="set-list">
      <div class="show-player">show player</div>
    </div>


    <!--~~~~~~~~~~~~~~~ PROTOTYPES ~~~~~~~~~~~~~~~-->
    <div id="prototypes" class="hidden">

      <div class="rooms">
        <div class="new-room-wrapper"></div>
        <div class="rooms-list"></div>
      </div>

      <div class="new-room">
        <h2 class="show-input">+ New Room</h2>
        <div class="new-room-form">
          <input class="room-name-input" type="text">
          <input class="room-password-input" type="text">
          <button class="save-room">Save</button>
        </div>
      </div>

      <div class="room">
        <p class="xsmall">Room</p>
        <h2 class="room-name"></h2>
      </div>

      <div class="queue">
        <h2 class="room-name"></h2>
        <div class="songs"></div>
      </div>

      <div class="song">
        <h2 class="song-name"></h2>
      </div>

      <div class="player">
        <h2 class="close-player">X CLOSE</h2>
        <h2>player</h2>
        <h2 class="song-name"></h2>
      </div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~~ SCRIPTS ~~~~~~~~~~~~~~~~~-->
    <script src="bundle.js"></script>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  </body>

</html>
